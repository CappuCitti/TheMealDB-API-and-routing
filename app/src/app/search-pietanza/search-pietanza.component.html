<div class="container">
  <input
    type="text"
    (keyup)="search($event)"
    class="form-control"
    placeholder="Cerca un prodotto"
  />

  <div>
    <div *ngFor="let m of meals">
        <img [src]="m.strMealThumb" [alt]="m.strMeal">
        <h3>{{m.strMeal}} <a [routerLink]="[m.idMeal]">Mostra altro</a></h3>
        <p>{{m.strInstructions}}</p>
    </div>
  </div>
</div>

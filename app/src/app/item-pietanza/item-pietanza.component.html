<div class="container py-5">
  <div class="row">
    <div class="col mb-4">
      <button class="btn btn-secondary" (click)="back()">Indietro</button>
    </div>
  </div>

  <div class="text-center text-muted" *ngIf="meal.idMeal != id">
    Nessun piatto trovato con questo ID
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img
            [src]="meal.strMealThumb"
            [alt]="meal.strMeal"
            class="rounded img-fluid"
          />
          <h5 class="my-3">{{ meal.strMeal }}</h5>
          <div class="d-flex justify-content-center mb-2">
            <a
              class="btn btn-outline-primary ms-1"
              [href]="meal.strSource"
              target="_blank"
              ><b>â†—</b>Apri fonte</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Area</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{  meal.strArea  }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Categoria</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ meal.strCategory }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row row-cols-1 g-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Preparazione</h5>
        <p>{{ meal.strInstructions }}</p>
        <iframe
          width="560"
          height="315"
          [src]="meal.strYoutube"
          frameborder="1"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>
</div>
